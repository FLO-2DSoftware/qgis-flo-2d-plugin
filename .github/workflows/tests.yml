name: Auto Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .tox
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Cache QGIS installation
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/qgis
          key: ${{ runner.os }}-qgis-3.x-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-qgis-3.x-

      - name: Download and Install QGIS
        run: |
          if [ ! -d "/usr/local/qgis" ]; then
            wget https://qgis.org/downloads/qgis_3.x.x_amd64.deb
            sudo dpkg -i qgis_3.x.x_amd64.deb
            sudo apt-get -f install -y
            sudo mv /usr/bin/qgis /usr/local/qgis/
          fi

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QGIS_AUTH_DB_DIR_PATH: ./auth
        run: |
          mkdir ./auth
          source test/run-env-linux.sh /usr
          python3 -m unittest discover --verbose
