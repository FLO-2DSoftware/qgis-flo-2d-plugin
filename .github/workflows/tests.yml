name: Auto Tests
on: [push]
jobs:
  linux_tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache QGIS and Python packages
        id: cache-qgis
        uses: actions/cache@v3
        with:
          path: |
            /usr/bin/qgis*
            /usr/lib/qgis*
            ~/.cache/pip
          key: qgis-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install QGIS and Python
        if: steps.cache-qgis.outputs.cache-hit != 'true'
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
          sudo apt-get update
          sudo apt-get install -y qgis
          sudo apt-get install -y python3-pip

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QGIS_AUTH_DB_DIR_PATH: ./auth
        run: |
          mkdir ./auth
          source test/run-env-linux.sh /usr
          python3 -m unittest discover --verbose
