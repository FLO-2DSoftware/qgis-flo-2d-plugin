name: Auto Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .tox
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Cache QGIS
        uses: actions/cache@v3
        with:
          path: |
            /usr/share/qgis           # QGIS installation directory
            /usr/lib/qgis             # QGIS libraries
            /usr/lib/python3/dist-packages/qgis # Python bindings for QGIS
          key: ${{ runner.os }}-qgis-${{ hashFiles('**/QGIS_version_identifier_file') }}
          restore-keys: |
            ${{ runner.os }}-qgis

      - name: Download and Install QGIS
        run: |
          if [ ! -d "/usr/local/qgis" ]; then
            sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
            sudo apt-get install -y qgis
            sudo apt-get install -y python3-pip
          fi

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QGIS_AUTH_DB_DIR_PATH: ./auth
        run: |
          mkdir ./auth
          source test/run-env-linux.sh /usr
          python3 -m unittest discover --verbose
