name: Auto Tests
on: [push]
jobs:
  linux_tests:
    runs-on: ubuntu-22.04
    steps:
      # 1. Cache QGIS Installation
      - name: Cache QGIS
        uses: actions/cache@v3
        with:
          path: /usr/share/qgis           # The path where QGIS is installed
          key: ${{ runner.os }}-qgis       # Cache key based on OS type
          restore-keys: |
            ${{ runner.os }}-qgis          # Restore from a similar key if an exact match is not found

      # 2. Cache Python Packages
      - name: Cache Python Packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip               # Cache the pip package cache directory
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          # The key is generated based on the OS type and the hash of your requirements.txt file.
          restore-keys: |
            ${{ runner.os }}-pip-          # Fallback to any pip cache if exact match is not found

      # 3. Checkout Code from the Repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 4. Install QGIS and Python (This step may be skipped if cache is restored)
      - name: Install QGIS and Python dependencies
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
          sudo apt-get install -y qgis
          sudo apt-get install -y python3

      # 5. Run the Tests
      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QGIS_AUTH_DB_DIR_PATH: ./auth
        run: |
          mkdir ./auth
          source test/run-env-linux.sh /usr
          python3 -m unittest discover --verbose

