name: Auto Tests
on: [push]
jobs:
  linux_tests:
    runs-on: ubuntu-22.04
    steps:
      # 1. Cache QGIS Installation and Dependencies
      - name: Cache QGIS
        uses: actions/cache@v3
        with:
          path: |
            /usr/share/qgis           # QGIS installation directory
            /usr/lib/qgis             # QGIS libraries
            /usr/lib/python3/dist-packages/qgis # Python bindings for QGIS
          key: ${{ runner.os }}-qgis-${{ hashFiles('**/QGIS_version_identifier_file') }}
          restore-keys: |
            ${{ runner.os }}-qgis

      # 2. Cache Python Dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip               # Pip cache directory
            /path/to/venv              # Virtual environment (if used)
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3. Checkout Code from the Repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 4. Install QGIS and Python Dependencies (This step may be skipped if cache is restored)
      - name: Install QGIS and Python dependencies
        run: |
          if [ ! -d /usr/share/qgis ]; then
            sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
            sudo apt-get update
            sudo apt-get install -y qgis python3-pip
          fi

          if [ ! -d /path/to/venv ]; then
            python3 -m venv /path/to/venv
            source /path/to/venv/bin/activate
            pip install some-package another-package
          else
            source /path/to/venv/bin/activate
          fi

      # 5. Run the Tests
      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QGIS_AUTH_DB_DIR_PATH: ./auth
        run: |
          mkdir ./auth
          source test/run-env-linux.sh /usr
          python3 -m unittest discover --verbose

